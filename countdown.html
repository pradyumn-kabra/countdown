<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to JEE Exams</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #282c34;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .countdown-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .countdown {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            margin: 0 0 10px;
            font-size: 2rem;
        }

        p {
            font-size: 1.5rem;
        }

        .quote {
            margin-top: 40px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown" id="countdown1">
            <h1>JEE Main Session 1</h1>
            <p id="timer1"></p>
        </div>
        <div class="countdown" id="countdown2">
            <h1>JEE Main Session 2</h1>
            <p id="timer2"></p>
        </div>
        <div class="countdown" id="countdown3">
            <h1>JEE Advanced</h1>
            <p id="timer3"></p>
        </div>
    </div>
    <div class="quote">
        "JEE Requires sacrifices And This Is The Time To Do It!!.ðŸ”¥"
    </div>

    <script>
        function countdown(elementId, endDate) {
            const timerElement = document.getElementById(elementId);

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = new Date(endDate).getTime() - now;

                if (distance < 0) {
                    timerElement.innerHTML = "EXPIRED";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        countdown('timer1', 'January 14, 2025 00:00:00');
        countdown('timer2', 'April 7, 2025 00:00:00');
        countdown('timer3', 'June 1, 2025 00:00:00');
    </script>
</body>
</html>
